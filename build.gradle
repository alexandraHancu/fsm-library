apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'jacoco'

group 'com.ullink.fsm'

compileJava {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}

compileTestJava {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}

jacocoTestReport {
    group = "Reporting"
    description = "Generate Jacoco coverage reports after running tests."
    additionalSourceDirs = files(sourceSets.main.allJava.srcDirs)
}

dependencies {
    compile(
            [group: 'io.reactivex.rxjava2', name:'rxjava', version: '2.2.0'],
            [group: 'com.ullink.ultools', name: 'ul-tools-commons-core', version: '1.89'],
    )
    testCompile(
            [group: 'junit', name: 'junit', version: '4.12'],
            [group: 'org.mockito', name: 'mockito-core', version: '1.9.5'],
            [group: 'org.spockframework', name: 'spock-core', version: '1.0-groovy-2.3'],
    )
}

